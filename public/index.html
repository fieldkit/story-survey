<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>FieldKit</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this site doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- Static hidden forms for Netlify -->
    <form
      name="netlify-survey"
      method="post"
      data-netlify="true"
      data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="netlify-survey" />
      <textarea name="roles"></textarea>
      <textarea name="sensors"></textarea>
      <textarea name="features"></textarea>
    </form>
    <form
      name="netlify-email"
      method="post"
      data-netlify="true"
      data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="netlify-email" />
      <input type="text" name="email" />
      <input type="checkbox" name="surveyComplete" />
    </form>

  </body>
</html>
